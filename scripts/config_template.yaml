# The data sets to load and how to interpret them
data:
  rollouts: [2023-09-01, 2024-09-01]
  # filter data; eg `vaccine: covid` means filter column "vaccine" for value "covid"
  filters:
    vaccine: covid
    geography_type: nation
    domain_type: age
    domain: 18+ years
    indicator_type: 4-level vaccination and intent
    indicator: received a vaccination
    time_type: week
  # keep only these data columns
  keep: [geography, estimate, time_end]
  # use these columns as grouping factors
  groups: [geography]

# Timeframe for the longest desired forecast
forecast_timeframe:
  start: 2024-02-03
  end: 2024-04-30
  interval: 7d

# Spacing between multiple forecasts, for evaluation
evaluation_timeframe:
  interval: 14d # Leave this blank if you don't want evaluation

# Details of the models to fit
models:
  - name: LinearIncidentUptakeModel
    seed: 0
    params:
      a_mn: 0.0
      a_sd: 0.1
      bP_mn: 0.0
      bP_sd: 0.1
      bE_mn: 0.0
      bE_sd: 0.1
      bPE_mn: 0.0
      bPE_sd: 0.1
      sig_mn: 0.1
    mcmc:
      num_warmup: 1000
      num_samples: 100
      num_chains: 4

# score metrics
score_funs: [mspe, mean_bias, eos_abe]

score_dict:
  mspe: Mean Squared Prediction Error
  mean_bias: Mean Bias
  eos_abe: End-of-season Absolute Error

# Path to save the plots
projection_plot: 
  plot: True
  subplot_ncols: 4

score_plot: 
  plot: True

